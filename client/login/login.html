<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="../styles.css">

</head>
<body>
<header id = headerlogin>
    <div class = "container">
        <img id = "logo"src = "../images/bison-robotics.jpg">
        <p id = headertext>Bison Robotics</p>
    </div>
</header>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form class = "centerform">
    <h1>Log In</h1>
    <div class="content">
      <div class="input-field">
        <input type="username" placeholder="username" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="tNum" placeholder="Team Number" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password">
      </div>
    </div>
    <div class="action">
      <button>Register</button>
      <button>Sign in</button>
    </div>
  </form>
</div>
<!-- partial -->

</body>
</html>
