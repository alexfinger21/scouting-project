<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id = number>0</h1>
    <button id = counter onclick="increment()">+</button>
    <button id = reset onclick="reset()">Clear</button>
    <button id = minus onclick="subtract()">-</button>
    <button id = saveToConsole onclick="save()">Save</button>
    <button id = clearSaved onclick="clearSaved()">Clear Saved Values</button>
    <script src="index.js"></script>
</body>
</html>
